<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akış EPUB Okuyucu</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
:root {
  --bg: #1e1e1e;
  --text: #eaeaea;
  --panel: #111;
  --accent: #4fc3f7;
  --fontSize: 18px;
  --lineHeight: 1.7;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  background: var(--panel);
  padding: 10px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  align-items: center;
}

header button, header input[type="range"] {
  background: #222;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
}

#progress {
  height: 4px;
  background: #333;
}
#bar {
  height: 100%;
  width: 0%;
  background: var(--accent);
}

#reader {
  height: calc(100vh - 120px);
  overflow-y: scroll;
  overflow-x: hidden;
  padding: 24px;
  font-size: var(--fontSize);
  line-height: var(--lineHeight);
}

section {
  margin-bottom: 48px;
}

/* RESİM KURTARICI */
img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 16px auto;
}

::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #444;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <input type="file" id="fileInput" accept=".epub">
  <button onclick="toggleTheme()">Tema</button>
  <label>Yazı
    <input type="range" min="14" max="26" value="18" oninput="setFont(this.value)">
  </label>
  <label>Satır
    <input type="range" min="1.3" max="2.2" step="0.1" value="1.7" oninput="setLine(this.value)">
  </label>
</header>

<div id="progress"><div id="bar"></div></div>

<div id="reader">
  <p>EPUB dosyasını yükle.</p>
</div>

<script>
const reader = document.getElementById("reader");
const bar = document.getElementById("bar");
const input = document.getElementById("fileInput");

let bookKey = "";

/* ===== TEMA AYARLARI ===== */
function applySettings() {
  const s = JSON.parse(localStorage.getItem("settings") || "{}");
  if (s.theme === "light") {
    document.documentElement.style.setProperty("--bg", "#f2f2f2");
    document.documentElement.style.setProperty("--text", "#111");
    document.documentElement.style.setProperty("--panel", "#ddd");
  }
  if (s.font) document.documentElement.style.setProperty("--fontSize", s.font + "px");
  if (s.line) document.documentElement.style.setProperty("--lineHeight", s.line);
}
applySettings();

function toggleTheme() {
  const s = JSON.parse(localStorage.getItem("settings") || "{}");
  s.theme = s.theme === "light" ? "dark" : "light";
  localStorage.setItem("settings", JSON.stringify(s));
  location.reload();
}

function setFont(v) {
  document.documentElement.style.setProperty("--fontSize", v + "px");
  const s = JSON.parse(localStorage.getItem("settings") || "{}");
  s.font = v;
  localStorage.setItem("settings", JSON.stringify(s));
}

function setLine(v) {
  document.documentElement.style.setProperty("--lineHeight", v);
  const s = JSON.parse(localStorage.getItem("settings") || "{}");
  s.line = v;
  localStorage.setItem("settings", JSON.stringify(s));
}

/* ===== EPUB OKUMA ===== */
input.addEventListener("change", async () => {
  const file = input.files[0];
  if (!file) return;

  bookKey = "scroll_" + file.name;
  reader.innerHTML = "Yükleniyor...";

  const zip = await JSZip.loadAsync(file);
  const htmlFiles = Object.keys(zip.files).filter(f =>
    f.endsWith(".html") || f.endsWith(".xhtml")
  );

  let content = "";
  for (const f of htmlFiles) {
    const t = await zip.files[f].async("string");
    const b = t.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
    if (b) content += `<section>${b[1]}</section>`;
  }

  reader.innerHTML = content || "Metin bulunamadı.";

  setTimeout(() => {
    const saved = localStorage.getItem(bookKey);
    if (saved) reader.scrollTop = parseInt(saved);
  }, 300);
});

reader.addEventListener("scroll", () => {
  if (!bookKey) return;
  localStorage.setItem(bookKey, reader.scrollTop);

  const max = reader.scrollHeight - reader.clientHeight;
  bar.style.width = (reader.scrollTop / max) * 100 + "%";
});
</script>

</body>
</html>
